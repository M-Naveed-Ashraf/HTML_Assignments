<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body align="center">
                        <!--as each element is in center. so we can use align attribute in body than using it separately in each tag-->
    <header>
    <hr>
    <h2>Admission Portal</h2>
    <p>
                                <!--nav tag indicatates the navigation-->
        <nav>
       <a href="#personal information"> Personal Information </a><br><!--# is used in href when there is an id where we wana to move-->
       <a href="#Education">Education</a><br>
       <a href="#Admission Details">Admission Details</a><br>
        </nav>
                                        <!--end of navigation-->
    </p><hr>
    </header>
                                            <!--form start-->
    <form method="POST">
    <h3 id="personal information">Personal Information</h3>
    <label for="name" value="Name:">Name:</label>
    <input type="text" name="name" id="name" size="30"><br>
    <!--for element is use for the ease of user to write .user can click anywhere on the lable or in the box-->
    <label for="address" value="address">Address:</label> 
    <input type="text" name="address" id="address" size="30"><br>
    <label for="city" value="city">City:</label>
    <input type="text" name="city" id="city" size="30"><br>
    <label for="state" value="state">State:</label>
    <input type="text" name="state" id="state" size="10"><br>
    <label for="zip" value="zip code">Zip:</label>
    <input type="text" name="zip code" id="zip" size="10"><br>
    <label for="select" value="magazine">Magazine</label>
    <select name="magazine" id="select">
        <option value="newsweek">Newsweek</option>
        <option value="Dunia News">Dunia News</option>
        <option value="Ab Tak News">Ab Tak News</option>
        <option value="Jeo News">Jeo News</option>
    </select><br>
    <span >Subcription: </span>
    <input type="radio" name="subcription" value="1 year" id="1"><label for="1" >1 year</label> 
    <input type="radio" name="subcription" value="2 year" id="2"><label for="2">2 Years</label><br>
    <label for="comments">Additional Comments</label><br>
    <textarea name="comments" id="comments" cols="66" rows="20"></textarea>
    </form>
</body>
</html>
